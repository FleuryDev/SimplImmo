<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Single card with title and description</title>
</head>

<body>

    <div class="flex w-full items-center flex justify-center items-center py-12 px-6">
        <div>
            <div
                class="max-w-xs h-64 flex flex-col justify-between bg-white dark:bg-gray-800 rounded-lg border border-gray-400 mb-6 py-5 px-4">
                <div>
                    <h4 tabindex="0" class="focus:outline-none text-gray-800 dark:text-gray-100 font-bold mb-3">13
                        things to work on</h4>
                    <p tabindex="0" class="focus:outline-none text-gray-800 dark:text-gray-100 text-sm">Probabo, inquit,
                        sic agam, ut labore et voluptatem sequi nesciunt, neque porro quisquam est, quid malum, sensu
                        iudicari, sed ut alterum.</p>
                </div>
                <div>
                    <div class="flex items-center justify-between text-gray-800">
                        <p tabindex="0" class="focus:outline-none text-sm dark:text-gray-100">March 28, 2020</p>
                        <div class="w-8 h-8 rounded-full bg-gray-800 text-white flex items-center justify-center">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/single_card_with_title_and_description-svg1.svg"
                                alt="icon" />

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
